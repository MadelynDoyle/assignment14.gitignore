<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Books I've Been Reading</h1>
            <a href="#" id="add-book">+</a>
        </header>
        <div id="book-overview"></div>
        <div class="book-container" id="bookContainer"></div>
        <div id="add-book-container" class="transparent dialog">
            <span class="close" onclick="hideAddBook()">Ã—</span>
            <h3>Add a Book!</h3>
            <form id="book-form" method="post">
                <p>
                    <label for="title ">Book Title:</label>
                    <input type="text" name="title"/>
                </p>

                <p>
                    <label for="author ">Author:</label>
                    <input type="text" name="author"/>
                </p>
        
                <p>
                    <label for="genre ">Genre:</label>
                    <input type="text" name="genre"/>
                </p>

                <p>
                    <label for="img ">Book Cover:</label>
                    <input type="file"/>
                </p>

                <p>
                    <label for="rating ">Rating:</label>
                    <input type="text" name="rating"/>
                </p>

                <p id="maincharacter-add">
                    <label class="inline">Main Characters:</label>
                    <input type="text" name="maincharacters"/>
                </p>

                <p>
                    <button type="submit">Add Book</button>
                </p>
            </form>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
